<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Косметология - Магазин</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            text-align: center;
        }
        header {
            background: #ff66b2;
            padding: 20px;
            color: white;
            font-size: 24px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .product {
            background: white;
            margin: 15px;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 250px;
        }
        .product img {
            width: 100%;
            border-radius: 10px;
        }
        .button {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            background: #ff66b2;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>Магазин косметологии</header>
    <div class="container">
        <div class="product">
            <img src="https://source.unsplash.com/250x250/?cosmetics,cream" alt="Крем для лица">
            <h3>Крем для лица</h3>
            <p>Увлажняющий крем с натуральными маслами</p>
            <a href="#" class="button">Купить</a>
        </div>
        <div class="product">
            <img src="https://source.unsplash.com/250x250/?serum,beauty" alt="Сыворотка для кожи">
            <h3>Сыворотка</h3>
            <p>Омолаживающая сыворотка для лица</p>
            <a href="#" class="button">Купить</a>
        </div>
        <div class="product">
            <img src="https://source.unsplash.com/250x250/?face,mask" alt="Маска для лица">
            <h3>Маска для лица</h3>
            <p>Питательная маска для гладкой кожи</p>
            <a href="#" class="button">Купить</a>
        </div>
    </div>
</body>
</html>
